{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>
      {{ u_form.as_p }}
      {{ p_form.as_p }}
  </fieldset>
  <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
  </div>
</form>
{% endblock content %}
