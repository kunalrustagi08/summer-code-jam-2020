{% extends 'base.html' %}

{% block content %}
    {% for message in object_list %}
    <p><strong>{{message.body}}</strong></p>
        <p class="post-time">
          <br>
          Sent by: {{message.sender}} <br>
          {{message.sent_at}}
        </p>
        <p></p>
        <hr style="border-top: 1px solid black;">
    {% endfor %}

    <style>
      .post-time {
        font-size: 0.8rem;
        font-style: italic;
        color: #555;
      }
    
    
    </style>
{% endblock content %}
